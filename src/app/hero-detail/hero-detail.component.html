<div *ngIf="hero">
 	<h1>Detail</h1>
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
 
</div>
<div class="btn-group">
	<button (click)="save()" class="btn">保存</button>
	<button (click)="goBack()" class="btn">返回</button>
</div>
