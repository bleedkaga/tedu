<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function round(num, d){
            num *= Math.pow(10, d);
            num = Math.round(num)
            num /= Math.pow(10, d);

            return num
        }

        var n = 345.678
        console.log(
            round(n, 2),
            round(n, 0),
            round(n, -1),
            round(n, 0),
        )
    </script>
</body>
</html>
