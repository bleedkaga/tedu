<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function pay(){
            if(arguments.length == 0){
                console.log('现金支付')
            }

            if(arguments.length == 1){
                console.log('支付',arguments[0])
            }

            if(arguments.length == 2){
                console.log('卡号', arguments[0], '密码', arguments[1])
            }
        }

        pay()
        pay(100)
        pay(123456, 123)


        function add(){
            var a = 0;
            for(let i = 0; i < arguments.length; i++){
                a+=parseFloat(arguments[i])
            }

            return a.toFixed(2);
        }

        console.log(add(1,2,3,4,5,6))
        console.log(add(1,2,3,4,5,9))
        console.log(add(1,2,3,4,5,8))
        console.log(add(1,2,3,4,5,7))
    </script>
</body>
</html>
